<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Conference Admin Panel</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 20px;
				background-color: #f4f4f4;
			}
			h1 {
				color: #007bff;
				text-align: center;
			}
			#connectionStatus,
			#audioStatus {
				margin: 10px 0;
				padding: 10px;
				border-radius: 5px;
			}
			#connectionStatus.connected {
				background-color: #d4edda;
			}
			#connectionStatus.disconnected {
				background-color: #f8d7da;
			}
			#audioStatus.active {
				background-color: #cce5ff;
			}
			#audioStatus.inactive {
				background-color: #e0e0e0;
			}
			#stats {
				display: flex;
				gap: 20px;
				margin: 20px 0;
			}
			.stat-box {
				background-color: #fff;
				padding: 15px;
				border-radius: 5px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
				flex: 1;
				text-align: center;
			}
			#userList {
				background-color: #fff;
				padding: 15px;
				border-radius: 5px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			}
			.user {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 10px;
				border-bottom: 1px solid #ddd;
			}
			.user button {
				padding: 8px;
				margin-left: 5px;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				color: #fff;
			}
			.user button.allow {
				background-color: #28a745;
			}
			.user button.pause {
				background-color: #ffc107;
			}
			.user button.stop {
				background-color: #dc3545;
			}
		</style>
	</head>
	<body>
		<h1>Conference Admin Panel</h1>
		<div id="connectionStatus" class="disconnected">
			Connection Status: Connecting to server...
		</div>
		<div id="audioStatus" class="inactive">Audio Status: No active audio</div>
		<div id="stats">
			<div class="stat-box">
				<div>Bytes Received</div>
				<div id="bytesReceived">0</div>
				<div>KB</div>
			</div>
			<div class="stat-box">
				<div>Active Speakers</div>
				<div id="activeSpeakers">0</div>
				<div>Users</div>
			</div>
		</div>
		<div id="userList"></div>
		<script src="http://145.223.98.156:3000/socket.io/socket.io.js"></script>
		<script src="admin.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
        h1 { color: #007bff; }
        #status, #audio-status { margin: 10px 0; }
        #requests { margin-top: 20px; }
        .request { padding: 10px; border: 1px solid #aaa; margin: 5px 0; border-radius: 5px; }
        .request button { margin-left: 10px; padding: 5px 10px; cursor: pointer; }
        .stats { display: flex; gap: 20px; margin-top: 20px; }
        .stat-box { padding: 10px; border: 1px solid #aaa; border-radius: 5px; }
    </style>
</head>
<body>
    <h1burgoise>Conference Admin Panel</h1>
    <div id="status">Connection Status: Connecting to server...</div>
    <div id="audio-status">Audio Status: No active audio</div>
    <div class="stats">
        <div class="stat-box">Bytes Received: <span id="bytes">0</span> KB</div>
        <div class="stat-box">Chunks Received: <span id="chunks">0</span> Packets</div>
        <div class="stat-box">Active Speakers: <span id="speakers">0</span> Users</div>
    </div>
    <div id="requests"></div>
    <script src="http://145.223.98.156:3000/socket.io/socket.io.js"></script>
    <script src="admin.js"></script>
</body>
</html>
